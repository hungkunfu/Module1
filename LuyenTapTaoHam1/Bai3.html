<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 3</title>
</head>

<body>
    <script>
        function kiemTra() {
            let inputa = parseInt(prompt('Nhập Vào số a:'));
            let inputb = parseInt(prompt('Nhập vào số b:'));
            let a = inputa;
            let b = inputb;
            if(a > b){
                alert('Mời Nhập lại a phải nhỏ hơn b');
            }else{
                document.write('Tổng của hai số a và b là ' + `${a + b}`);
            }
        }
        kiemTra();

    </script>

</body>

</html>
