<body>
    <script>
        function Sao() {

            let inputSao = prompt('Nhập Vào tên Ngôi sao ');
            let tenSao = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe', 'Regulus'];
            let chomSao = ['Ursa Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major', 'Leo'];
            alert(timTen(inputSao));
         
            function timTen(inputSao) {
                let i = 0;
                while(i < tenSao.length){
                    if(inputSao == tenSao[i]){
                        return chomSao[i];
                    }i++;
                }
                return 'Không tìm thấy'
            }
        }
        Sao();
    </script>
