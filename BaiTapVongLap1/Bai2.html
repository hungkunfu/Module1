<body>
    <script>
        let doC = prompt('Nhập vào nhiệt độ');
        console.log( typeof doC)
       
        let T = parseInt(doC);  
        // console.log(typeof T);
        if (T < 20) {
            alert('Tăng Nhiệt độ lên');
        }
        if (T > 100) {
            alert('Giảm Nhiệt độ lại');
        }

    </script>

</body>
