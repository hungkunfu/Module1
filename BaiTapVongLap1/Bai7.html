<body>
    <script>
        // let N = prompt('Nhập vào N');
        for(let i = 1; i <= 100; i++){
            console.log(i);
            if(i % 3 == 0){
                alert(`${i}` + ' ' + 'Fizz');
            }
            if(i % 5 == 0){
                alert( `${i}`+ ' '+ 'Buzz');
            }
            if(i % 3 ==0  && i % 5 == 0){
                alert( `${i}`+ ' ' + 'FizzBuzz');
            }
        }
    </script>
