<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 4</title>
</head>

<body>
    <script>
        let fib = [];
        fib[0] = 0;
        fib[1] = 1;
        for (let i = 2; i < 20; i++) {

            fib[i] = fib[i - 2] + fib[i - 1];
            if (fib[i] % 5 == 0){
                document.write(fib[i] + '<br>');
                break;
            }
        }

    </script>

</body>

</html>
