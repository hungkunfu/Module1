<body>
    <script>
        let fib = [];
        fib[0] = 0;
        fib[1] = 1;
        let tongFib = 1;
        for (let i = 2; i <= 20; i++) {
            fib[i] = fib[i - 2] + fib[i - 1];
            tongFib += fib[i];
            // document.write(fib[i] + '<br>');
        }
        document.write(tongFib);
    </script>
