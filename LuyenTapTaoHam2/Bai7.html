<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function Bai7() {
            let a = Number(prompt("Nhập a"));
            let b = Number(prompt("Nhập b"));
            
            let obj = {
                aVal: a,
                bVal: b
            }
            SwitchVal(obj);
            alert("a là " + obj.aVal + " và b là " + obj.bVal);
            function SwitchVal(obj) {
                bak = obj.aVal;
                obj.aVal = obj.bVal;
                obj.bVal = bak;
            }
        }
        Bai7();
    </script>

</body>

</html>
