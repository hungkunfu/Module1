<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Bai 2 </title>
</head>
<body>
    <script>
          function CVHinhTron() {
            let radius = Number(prompt("Nhập bán kính hình tròn"));
            alert("Chu vi hình tròn là " + Peri(radius));
            alert("Diện tích hình tròn là " + Area(radius));
            function Peri(radius) {
                return parseFloat(radius * 2 * Math.PI).toFixed(2);
            }
            function Area(radius) {
                return parseFloat(radius * radius * Math.PI).toFixed(2);
            }
          }
          CVHinhTron();
    </script>
    
</body>
</html>
