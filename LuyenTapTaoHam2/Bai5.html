    <script>
        function kiemTraGiaTriNN() {
            let a = Number(prompt("Nhập a"));
            let b = Number(prompt("Nhập b"));
            let c = Number(prompt("Nhập c"));
            min = ((a <= b) && (a <= c) ? a : (b <= c) ? b : c);
            alert("Giá trị nhỏ nhất là " + min);
        }

        kiemTraGiaTriNN();
    </script>
