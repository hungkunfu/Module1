                var i = 10;

                var b = true
                var s = 'Hà Nội'

    </div><br><br>
    <div id="cau2">
        <script>

            document.write('Diện tích hình chữ nhật là : ',area);
        </script>

    </div>
    <div id="cau3">
        <script>
            var a = prompt('nhập vào biến a :');
            var b = prompt('nhập vào biến b');
            if (a%b == 0){
                alert('a chia hết cho b :)');
            }else
                alert('a không chia hết cho b :(');
        </script>

    </div>
