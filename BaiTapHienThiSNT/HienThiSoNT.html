<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiển Thị Số Nguyên Tố</title>
</head>

<body>
    <script>
        let number = prompt('Nhập vào số nguyên tố ');
        let count = 0;
        let N = 2;
        for (number; count < number;) {
            if (ktSnt(N)) {
                document.write(N + "<br>");
                count++;
            }
            N++;


        }
        function ktSnt(N) {
            if (N < 2) {
                return false;
            }
            for (let i = 2; i < N; i++) {
                if (N % i == 0) {
                    return false;
                }

            }return true;

        }
    </script>

</body>

</html>
