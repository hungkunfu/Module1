<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mô tả lớp date</title>
</head>
<body>
    <script>
        function date(day,month,year){
            this.day = day;
            this.month = month;
            this.year = year;
            this.Getdate = function(){
                return this.day + ' /' + this.month + " /" + this.year;
            }
            this.getday = function(){
                return this.day;
            }
            this.getmonth = function(){
                return this.month;
            }
            this.getyear = function(){
                return this.year;
            }

        }
        let day = new date(09,5,2020)
        alert(day.Getdate());

    </script>
    
</body>
</html>
