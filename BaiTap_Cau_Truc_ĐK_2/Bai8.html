<body>
    <script>
        let tuoi = prompt('Mời Bạn vào để kiểm tra');
        if (tuoi<=120 && tuoi>0){
            alert(`${tuoi}  tuổi đúng là tuổi một người`);
        }else{
            alert(`${tuoi}  không phải tuổi của một người mời bạn nhập lại để kiểm tra`);
        }

    </script>
    
</body>
