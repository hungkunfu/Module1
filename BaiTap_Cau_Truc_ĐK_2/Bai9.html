<body>
    <script>
        let a = prompt('Nhập vào cạnh a');
        let b = prompt('Nhập vào cạnh b');
        let c = prompt('Nhập vào cạnh c');
        if ((a + b > c) || (b + c > a) || (a + c > b)) {
            alert(`${a}  ${b}  ${c}` + "đây là một tam giác");
        } else {
            alert(`${a}  ${b}  ${c}` + "đây không phải là ba cạnh của tam giác");
        }

    </script>

</body>
