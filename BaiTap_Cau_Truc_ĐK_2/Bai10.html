<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 10</title>
</head>
<body>
    <script>
        let inputGia =  prompt('Nhập vào giá điện');
        let inputChu = prompt('Nhập vào số KW');
        let Gia = parseFloat(inputGia);
        let Chu = parseFloat(inputChu);
        let TĐ = (Gia * Chu).toFixed(0);
        document.write( 'Tiền điện trong tháng = '+ TĐ + "VND");
    </script>
    
</body>
</html>
