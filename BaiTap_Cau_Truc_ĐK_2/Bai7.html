<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 7 </title>
</head>
<body>
    <script>
        let inputa = prompt('Nhập vào số a');
        let inputb = prompt('Nhập vào số b');
        let inputc = prompt('Nhập vào số c');
        let a = parseInt(inputa);

        let b = parseFloat(inputb);
        let c = parseFloat(inputc);
        var x1,x2;
        let denta = parseFloat((b*b) - (4*a*c));
        console.log(denta)
		
        if(denta < 0 ){
            document.write('Phương trình vô Nghiệm');

        }if (denta == 0 ) {
            x1 = parseFloat(-b/2*a);
            document.write('Phương trình có một nghiệm kép = ', x1 );

        }if(denta > 0 ) {
            x1 =parseFloat((-b+ Math.sqrt(denta))/(2*a));
            x2 = parseFloat((-b- Math.sqrt(denta))/(2*a));
            document.write('Phương trình có 2 nghiệm ' + '<br>');
            document.write('X1' + '=' + x1 + '<br>')  ;
            document.write('X2' + '=' + x2);
        }
    </script>
    
</body>
</html>
