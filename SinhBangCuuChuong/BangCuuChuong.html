<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng cửu chương</title>
</head>

<body>

    <div id="warpper">

        <h1>Bảng cửu Chương</h1>
        <script>

            document.write("<table border = 1>");
            for (var i = 1; i <= 10; i++) {
                document.write("<tr>")
                for (var j = 2; j < 10; j++) {
                    document.write("<td>" + j + 'X' + i + '=' + (i * j) + "</td>");


                }// document.write('padding : 12px');
                document.write("</tr>")
            }
            document.write("</table>")

        </script>
    </div>

</body>

</html>
