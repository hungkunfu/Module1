<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính số ngày</title>
</head>

<body>
    <div id="warpper">
        <input type="text" id="input">
        <button type="button" onclick="tinhSoNgay();"> Tính số Ngày</button>

    </div>
    <div id="result">

    </div>
    <script>
        let input = document.getElementById('input')
        let result = document.getElementById('result')
        // et date = new getDate();l

        function tinhSoNgay() {

            let day = parseInt(input.value);
            switch (day) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    result.innerHTML = `Tháng ${day} có 31 ngày`;
                    break;
                case 2:
                    result.innerHTML = 'Tháng 2 có 28 ngày Nhuận 29 ngày';
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    result.innerHTML = ` Tháng ${day} có 30 ngày`;
                    break;
                default:
                    result.innerHTML = 'Bạn nhập vào sai Tháng mời Nhập lại'


            }

        }
    </script>

</body>

</html>
