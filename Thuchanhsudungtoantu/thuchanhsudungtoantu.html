<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thực hành use toán tử</title>
</head>
<body>
    <div id="toantu">
        <script>
            var inputWidth;
            var inputHeight;
            inputHeight = prompt('Nhập vào chiều cao:');
            inputWidth = prompt('Nhập vào chiều rộng :');

            var Width = parseInt(inputHeight);
            var Height = parseInt(inputHeight);
            var dienTich = Width * Height;
            document.write('Diện tích =',dienTich);

        </script>


    </div>
    
</body>
</html>
